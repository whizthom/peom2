<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogpost Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .modal-content { border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }
        .modal-header { background-color: #4CAF50; color: #fff; border-bottom: none; padding: 20px; }
        .modal-title { font-weight: bold; font-size: 18px; }
        .form-control { border-radius: 5px; padding: 10px; font-size: 16px; }
        .btn-primary { background-color: #4CAF50; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; }
        .btn-primary:hover { background-color: #3e8e41; }
    </style>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="createBlogPostModal" tabindex="-1" aria-labelledby="createBlogPostModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createBlogPostModalLabel">Create Your Peom</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.location.href='/'"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/blogpost/add}" th:object="${blogpost}" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content:</label>
                        <textarea class="form-control" id="content" name="content" rows="10" th:field="*{content}" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Peom Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Show the modal when the page loads
    const modal = new bootstrap.Modal(document.getElementById('createBlogPostModal'));
    modal.show();
</script>
</body>
</html>
