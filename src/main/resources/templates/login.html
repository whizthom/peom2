<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .coffee_mug_background {
            background-color: #3498db;
            padding: 20px;
            color: #fff;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
        }

        .logo_com {
            color: #f1c40f;
        }

        .heading_font {
            font-size: 24px;
        }

        .myForm {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .myBtn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .myBtn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<section class="vh-100">
    <div class="row h-100">
        <div class="col-lg-6 coffee_mug_background d-flex align-items-center justify-content-center">
            <h2 class="logo"> Peombook by Olowu Emmanuel </h2>
        </div>
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="myForm w-75">
                <div class="d-flex justify-content-center mb-4">
                    <h1 class="heading_font font-weight-bold"> Login </h1>
                </div>
                <form th:action="@{/user/login}" method="post" th:object="${user}">
                    <div class="box-body bozero mx2p">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input
                                            placeholder="Username"
                                            name="username"
                                            field="{userName}"
                                           type="text"
                                           class="form-control"
                                           required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input min="8" placeholder="Password"
                                           name="password"
                                           field="{password}"
                                           type="password"
                                           class="form-control pwd"
                                           required />
                                </div>
                            </div>
                        </div>
<!--                        <div class="row">-->
<!--                            <div class="col-md-12 form-group">-->
<!--                                <select required class="form-control" th:field="*{role}">-->
<!--                                    <option value="ADMIN">Admin</option>-->
<!--                                    <option value="USER">User</option>-->
<!--                                </select>-->
<!--                            </div>-->
<!--                        </div>-->
                    <div class="box-footer">
                        <div class="row">
                            <div class="form-group mt-5 col-md-12">
                                <button type="submit" class="myBtn py-3">Login</button>
                            </div>
                            <div class="form-group mt-5 col-md-12">
                                <span> Are you a New User? <a th:href="@{/user/signup}">SignUp Here!</a></span>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgKm+Kl9T6q5XuAgRSuZmrd/kK+p93eZJLRqxJo" crossorigin="anonymous"></script>
</body>
